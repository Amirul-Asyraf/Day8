<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Player</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div class="video-holder">
                <video id="vid" src="dancing.mp4" controls loop ></video>
            </div>

            <div class="control-bar">
                <div id="volume" onclick="updateVol(-0.1)"><i class="fas fa-volume-down"></i></div>

                <div id="switch-btn" onclick="switchClick()"><i class="fas fa-play-circle"></i></div>
                
                <div id="volume" onclick="updateVol(0.1)"><i class="fas fa-volume-up"></i></div>
            </div>

            <div class="video-tab">
                <div class="tab">
                    <h1 onclick="switchVid('band.mp4')">Live The Moment</h1>
                    <video src="band.mp4" controls loop></video>
                </div>
                <div class="tab">
                    <h1 onclick="switchVid('singing.mp4')">Casual Singing</h1>
                    <video class="band" src="singing.mp4" controls loop></video>
                </div>
                <div class="tab">
                    <h1 onclick="switchVid('dancing.mp4')">Express Yourself</h1>
                    <video class="dance" src="dancing.mp4" controls loop></video>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
